<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TesteHelpper</title>

    <link rel="stylesheet" href="custom/css/common.css">
    <script src="custom/js/common.js"></script>
</head>
<body>
    <section class="form">
        <form onsubmit="event.preventDefault();onFormSubmit();" method="post">
            <div>
                <label for="name">Nome: </label>
                <input type="text" id="name" required>
                
            </div>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" required>
            </div>

            <div>
                <label for="telephone">Telefone: </label>
                <input type="tel" id="telephone" required>
            </div>

            <div>
                <label for="cep">CEP <small>(somente números)</small>: </label>
                <input type="number" id="cep" onblur="completeAddressInfos(this)" required>
            </div>

            <div>
                <label for="address">Logradouro: </label>
                <input type="text" id="address" required>
            </div>

            <div>
                <label for="address_number">Número: </label>
                <input type="number" id="address_number" required>
            </div>

            <div>
                <label for="neighbourhood">Bairro: </label>
                <input type="text" id="neighbourhood" required>
            </div>

            <div>
                <label for="city">Cidade: </label>
                <input type="text" id="city" required>
            </div>

            <div>
                <label for="state">Estado: </label>
                <input type="text" id="state" required>
            </div>

            <div>
                <input type="submit" value="Enviar" class="button">
            </div>
            
        </form>
    </section>

    <section class="list">
        <table id="tablelist">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>CEP</th>
                    <th>Logradouro</th>
                    <th>Número</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
</body>

</html>
